{% extends "base.html" %}

{% block canvas %}
  <h1 id="login_logo"><a href="/">Join Diggit</a></h1>
  <img alt="Horizontal Rule" src="{{ static_url("img/login_bar.png") }}" class="login_bar"/>
  {% if error %}
    <p style="text-align: center;" class="error">
      {{ handler.error_message[str(error)] }}
    </p>
  {% end %}
  <form accept-charset="utf-8" method="POST" action="/join/" class="Form FancyForm AuthForm">
    <ul>
      <li>
        <input type="text" name="name" value="{{ name }}">
        <label>Name</label>
        <span class="fff"></span>
      </li>
      <li>
        <input type="text" name="email" value="{{ email }}">
        <label>Email</label>
        <span class="fff"></span>
      </li>
      <li>
        <input type="password" name="password">
        <label>Password</label>
        <span class="fff"></span>
      </li>
      {{ xsrf_form_html() }}
    </ul>
    <div class="non_inputs">
      <a onclick="$('.AuthForm').submit(); return false" class="Button WhiteButton Button13" href="#">
        <strong>Join</strong><span></span>
      </a>
    </div>
  </form>
{% end %}

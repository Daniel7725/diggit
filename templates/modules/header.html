<div id="Header">
  <div class="LiquidContainer HeaderContainer">
	<a href="/" id="Pinterest">
	  <img src="{{ static_url("img/LogoRed.png") }}" alt="Diggit" height="26"/>
	</a>
	<ul id="Navigation">
	  {% if current_user %}
      <li><a class="nav" href="/upload/">Post<span class="PlusIcon"></span></a></li>
	  <li>
		<a class="nav" href="/about/">About<span></span></a>
		<ul>
          <li><a href="/about/help/">Help</a></li>
          <li><a href="/about/team/">Team</a></li>
		</ul>
	  </li>
      <li id="UserNav">
        <a class="nav" href="/user/{{current_user.id}}/">
		  <img alt="{{current_user.name}}" src="{{current_user.avatar_url()}}"/>{{current_user.name}}<span></span>
		</a>
        <ul>
          <li><a href="/user/{{ current_user.id }}/">Home</a></li>
		  <li><a href="/user/{{ current_user.id }}/?filter=likes">Likes</a></li>
		  <li><a href="/user/{{ current_user.id }}/friends/">Following</a></li>
          <li class="beforeDivider"><a href="/user/{{ current_user.id }}/followers/">Followed</a></li>
          <li class="divider"><a href="/settings/">Profile</a></li>
          <li><a href="/settings/pwd/">Reset password</a></li>
		  <li class="beforeDivider"><a href="/settings/icon/">Modify photo</a></li>
          <li class="divider"><a href="/logout/">Logout</a></li>
        </ul>
      </li>
	  {% else %}
	    <li><a href="{{ "/login/" }}" class="nav">Login</a></li>
	    <li><a href="{{ "/join/" }}" class="nav">Join</a></li>
	  {% end %}
	</ul>
	<div id="Search">
      <form action="/search" method="get" class="text" id="searchForm">
		<input aria-haspopup="true" aria-autocomplete="list" role="textbox" autocomplete="off" onfocus="if (this.value == 'Search') this.value='';"
			   class="ui-autocomplete-input" id="query" name="q" size="27" value="Search" type="text"/>
		<a id="query_button" href="#" class="lg" onclick="if($('#query').val() != '' && $('#query').val() != 'Search') $('#searchForm').submit()">
		  <img src="{{ static_url("img/search.gif") }}" alt="Search"/>
		</a>
      </form>
	</div>
  </div>
</div>
